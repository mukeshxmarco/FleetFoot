{% load static %}
<!-- Google Font -->
<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap" rel="stylesheet">
<style>
  /* Modern footer styles */
  #footer-main {
    background: #222;
    color: #f5f5f5;
    font-family: 'Poppins', sans-serif;
    padding: 0 1rem;
    margin-top: 5rem;
    position: relative;
  }

  #footer-main::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 4px;
    background: linear-gradient(90deg, #717fe0 0%, #5c6bc0 100%);
  }

  .footer-heading {
    font-size: 1.2rem;
    font-weight: 600;
    margin-bottom: 1.5rem;
    color: white;
    position: relative;
    padding-bottom: 0.8rem;
  }

  .footer-heading::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: 0;
    height: 2px;
    width: 40px;
    background-color: #717fe0;
  }

  #footer-main a {
    font-size: 0.95rem;
    display: block;
    margin: 0.6rem 0;
    color: #a0a0a0;
    transition: all 0.3s ease;
    position: relative;
  }

  #footer-main a:hover {
    color: white;
    text-decoration: none;
    transform: translateX(5px);
  }

  #footer-main hr {
    margin: 2rem 0;
    border: 0;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
  }

  .social-icons {
    display: flex;
    margin-top: 1.5rem;
  }

  .social-icon {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 40px;
    height: 40px;
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 50%;
    margin-right: 0.8rem;
    transition: all 0.3s ease;
  }

  .social-icon:hover {
    background-color: #717fe0;
    transform: translateY(-3px);
  }

  .social-icon i {
    color: white;
    font-size: 1.2rem;
  }

  .app-download {
    display: flex;
    align-items: center;
    padding: 0.8rem 1.2rem;
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    margin-bottom: 1rem;
    transition: all 0.3s ease;
  }

  .app-download:hover {
    background-color: rgba(255, 255, 255, 0.15);
    transform: translateY(-3px);
  }

  .app-icon {
    margin-right: 1rem;
  }

  .app-text {
    display: flex;
    flex-direction: column;
  }

  .app-text small {
    font-size: 0.7rem;
    color: #a0a0a0;
  }

  .app-text span {
    font-size: 1rem;
    font-weight: 500;
    color: white;
  }

  .copyright {
    font-size: 0.85rem;
    color: #a0a0a0;
    text-align: center;
  }

  .footer-bottom {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
  }

  .footer-links {
    display: flex;
  }

  .footer-links a {
    margin: 0 1rem !important;
    display: inline-block !important;
    transform: none !important;
  }

  .newsletter-form {
    display: flex;
    margin-top: 1.5rem;
  }

  .newsletter-input {
    flex-grow: 1;
    background-color: rgba(255, 255, 255, 0.07);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 4px 0 0 4px;
    padding: 0.6rem 1rem;
    color: white;
    font-size: 0.95rem;
  }

  .newsletter-input:focus {
    outline: none;
    border-color: #717fe0;
  }

  .newsletter-btn {
    background: linear-gradient(90deg, #717fe0 0%, #5c6bc0 100%);
    color: white;
    border: none;
    padding: 0 1.5rem;
    border-radius: 0 4px 4px 0;
    font-weight: 500;
    transition: all 0.3s ease;
  }

  .newsletter-btn:hover {
    background: linear-gradient(90deg, #5c6bc0 0%, #717fe0 100%);
  }

  @media (max-width: 768px) {
    #footer-main .row {
      flex-direction: column;
    }

    .footer-bottom {
      flex-direction: column;
      align-items: flex-start;
      gap: 1rem;
    }

    .footer-links {
      flex-direction: column;
      gap: 0.5rem;
      margin-top: 1rem;
    }
  }

  @media (max-width: 576px) {
    #footer-main {
      padding: 2rem 0 0.5rem;
    }

    .footer-heading {
      font-size: 1rem;
      padding-bottom: 0.5rem;
    }

    .social-icons {
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .social-icon {
      width: 32px;
      height: 32px;
      margin-right: 0.5rem;
    }

    .newsletter-form {
      flex-direction: column;
      gap: 0.5rem;
    }

    .newsletter-btn {
      width: 100%;
      border-radius: 4px;
      margin-top: 0.5rem;
    }
  }
</style>

<footer id="footer-main">
  <div class="container">
    <hr>

    <div class="footer-bottom pb-4">
      <div class="copyright">
        &copy; 2025 FleetFoot. All rights reserved.
      </div>
    </div>
  </div>
</footer>
<!-- ------------------------------footer end---------------------------------- -->
