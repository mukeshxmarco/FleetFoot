<!-- Password visibility toggle script -->
<script type="text/javascript">
  $(document).ready(function() {
    // Find all password fields
    $('input[type="password"]').each(function() {
      var passwordField = $(this);
      
      // Create container for positioning if not within one already
      if (!passwordField.parent().hasClass('password-field-container')) {
        passwordField.wrap('<div class="password-field-container"></div>');
      }
      
      // Add the eye icon after password field
      passwordField.after('<span class="password-eye-icon"><i class="fa fa-eye-slash"></i></span>');
      
      // Handle click on eye icon
      passwordField.next('.password-eye-icon').on('click', function() {
        // Toggle password visibility
        if (passwordField.attr('type') === 'password') {
          passwordField.attr('type', 'text');
          $(this).html('<i class="fa fa-eye"></i>');
        } else {
          passwordField.attr('type', 'password');
          $(this).html('<i class="fa fa-eye-slash"></i>');
        }
      });
    });
  });
</script>

<style>
  /* Style for password field container */
  .password-field-container {
    position: relative;
    display: flex;
    align-items: center;
  }
  
  /* Style for the eye icon */
  .password-eye-icon {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    color: #717fe0;
    z-index: 10;
    padding: 5px;
  }
  
  .password-eye-icon:hover {
    color: #5c6bc0;
  }
  
  /* Ensure password field has enough padding for the icon */
  .password-field-container input[type="password"],
  .password-field-container input[type="text"] {
    padding-right: 35px;
    width: 100%;
  }
</style>
